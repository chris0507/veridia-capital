<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culture Capital</title>
    <meta name="description"
        content="Culture-Capital is a leading investment firm specializing in sustainable and socially responsible investments. Explore our diverse portfolio and innovative approach to finance for a brighter, greener future.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>

<body>
    <nav class="d-flex justify-content-between p-5 topnav" id="myTopnav">
        <div class="fs-20 fw-700 d-flex align-items-center">CULTURE CAPITAL</div>
    </nav>
    <div class="content">
        <section class="mb-15">
            <div class="d-flex m-1300-create-account-form-section">
                <div class="d-flex flex-column justify-content-center align-items-center w-40 logo-first-image">
                    <span class="pb-3 fs-30 fw-600">CULTURE.</span>
                    <span class="fs-20">2024</span>
                </div>
                <div class="w-20 d-flex justify-content-center m-1300-create-account-hrizontal-line-section"><span
                        class=" border-1 border-end border-black"></span></div>
                <div
                    class="d-flex flex-column justify-content-center align-items-center w-40 m-1300-create-account-form-width">
                    <span class="fs-40">Create your Account</span>
                    <form class="mt-5 w-60" action="./index.html">
                        <div class="mb-4">
                            <label for="InputName" class="form-label fs-15">Name</label>
                            <input type="text" class="form-control create-account-input" id="InputName">
                        </div>
                        <div class="mb-4">
                            <label for="InputEmail" class="form-label fs-15">Email</label>
                            <input type="email" class="form-control create-account-input" id="InputEmail">
                        </div>
                        <div class="mb-4">
                            <label for="InputNickName" class="form-label fs-15">Nickname</label>
                            <input type="text" class="form-control create-account-input" id="InputNickName">
                        </div>
                        <div class="mb-4">
                            <label for="InputPhoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control create-account-input" id="InputPhoneNumber">
                        </div>
                    </form>

                    <button type="submit" class="btn bg-black w-80 my-4 text-white fw-700"
                        onclick="redirectToHomePage()">CREATE ACCOUNT</button>
                    <div class="w-70 d-flex justify-content-around align-items-center gap-3">
                        <hr class="signup-button-line">
                        <span class="text-6E6E6E">Or sign up with Google</span>
                        <hr class="signup-button-line">
                    </div>
                    <button type="submit"
                        class="d-flex justify-content-center btn bg-transparent w-60 my-4 fs-18 fw-700 border border-black border-1 rounded p-3 position-relative">
                        <div class="position-absolute" style="left: 2rem;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                class="bi bi-google" viewBox="0 0 16 16">
                                <path
                                    d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                            </svg>
                        </div>
                        <span>
                            Sign up with Google
                        </span>
                    </button>
                </div>

            </div>
        </section>
    </div>
</body>
<script>
    function redirectToHomePage() {
        window.location.href = "index.html";
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

</html>
